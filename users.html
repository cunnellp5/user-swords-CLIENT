<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <meta charset="utf-8">
    <title>Sword</title>
  </head>
  <body>
    <div class="background">
    <hr>
    <h1>~⚔SWORDS⚔~</h1>
    <hr>
    <div class="container">
      <a href = "/index.html" class = "btn btn-success" >Home</a>
      <div class="email">

      </div>
      <div class="photos">

      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="javascripts/users.js" type="text/javascript"></script>

    <script id="user-template" type="text/x-handlebars-template">
      <h2>{{email}}</h2>
    </script>

    <script id="sword-template" type="text/x-handlebars-template">
        <div class = "row">
          {{#each swords}}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src = {{img_url}}>
            </div>
          </div>
          {{/each}}
      </div>
    </script>

  </body>
</html>
